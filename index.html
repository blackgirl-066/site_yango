<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yango </title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  
  <header class="header">
         <i class=" fa-solid fa-bars menu"></i>
    <h1 class="logo">YANGO</h1>
  </header>

  
  <section class="services">

    <div class="card">
        <img src="images/motorcycle.jpeg" alt="Moto livraison">
        <p>Livraison</p>
        </div>
    <div class="card">
      <img src="images/food.jpeg" alt="burger"> 
       <p>food</p>
    </div>
    <div class="card">
       <img src="images/navigateur.jpeg" alt="Navigation">
        <p>Navigateur</p>
    </div>
    <div class="card">
       <img src="images/cargo.jpeg" alt="Cargo">
        <p>Cargo</p>
    </div>

    <div class="card big">
       <img src="images/car.jpeg" alt="Car">
       <p>Courses</p>
       </div>  
      
    </section>


  
  <div class="search">
    Où allons-nous ?
  </div>


  
  <section class="places">

    <div class="place">Pharmacie de Patte d'Oie</div>
    <div class="place">Mariste</div>
    <div class="place">Gare des Baux Maraîchers</div>

  </section>



</body>
</html>
