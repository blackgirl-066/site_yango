<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yango </title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
  <header class="header">
         <i class=" fa-solid fa-bars menu"></i>
    <h1 class="logo">YANGO</h1>
  </header>


  
  <section class="services">

    <div class="card">
        <i class=" fa-solid fa-motorcycle"></i><br>
        <span>Livraison</span>
        </div>
    <div class="card">
       <i class="fa-solid fa-burger"></i> <br>
       <span>food</span>
    </div>
    <div class="card">
       <i class="fa-solid fa-location-arrow"></i><br>
        <span>Navigateur</span>
    </div>
    <div class="card">
       <i class="fa-solid fa-truck"></i><br>
        <span>Cargo</span>
    </div>

    <div class="card big">
       <i class="fa-solid fa-car"></i><br>
       <span>Courses</span>  

  </section>


  
  <div class="search">
    Où allons-nous ?
  </div>


  
  <section class="places">

    <div class="place">Pharmacie de Patte d'Oie</div>
    <div class="place">Mariste</div>
    <div class="place">Gare des Baux Maraîchers</div>

  </section>




</body>
</html>
